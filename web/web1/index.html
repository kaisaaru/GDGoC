<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Todo List</h1>
    <div class="container">
        <div class="input-container">
            <input type="text" placeholder="Enter a task" id="tf-input" class="textfield">
            <button id="task-button" onclick="addTask()" class="button">Add Task</button>
        </div>
        <ul id="task-container"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
